{% extends "base.html" %}

{% block content %}
<h1>Delete account</h1>
<p>If you want to delete your account you have to type your password again</p>

<form action="" method="post">
    <p>
        {{ form.password.label }}<br>
        {{ form.password(type="password") }}<br>
    </p>
    <p>
        {{ form.submit(type="submit", class="btn btn-primary") }}<br>
        {{ message }}
    </p>


</form>

{% endblock %}
