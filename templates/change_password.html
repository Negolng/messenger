{% extends "base.html" %}

{% block content %}

<form action="" method="post">
    <p>
        Enter your old password<br>
        {{ form.old_password(type="password") }}<br>
    </p>
    <br>
    <p>
        Enter your new password<br>
        {{ form.new_password(type="password") }}<br>
    </p>
    <br>
    <p>
        {{ form.submit(type="submit", class="btn btn-primary") }}
    </p>
    <p>{{ message }}</p>



</form>

{% endblock %}
